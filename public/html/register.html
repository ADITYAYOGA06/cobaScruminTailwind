<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="../css/output.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Keseluruhan -->
    <section class="bg-slate-400">
        <!-- Card Container -->
        <div class="flex flex-col w-2/3 rounded-lg items-center justify-center mx-auto md:h-screen lg:py-0 sm:font-thin">
            <!-- Isi Card Container -->
            <div class="flex flex-col bg-slate-100 my-10 items-center justify-center mx-auto md:h-screen md:w-1/2 lg:py-0 rounded-lg">
                <!-- Form Input -->
                <div class="flex flex-col w-full p-6 items-center space-y-2 md:space-y-4 sm:p-4 ">
                    <h2 class="md:text-lg leading-tight text-slate-950 sm:text-xs font-semibold">Register
                    </h2>
                    <form class="space-y-2 md:space-y-2 w-full" action="">
                        <!-- div form -->
                        <div class="pb-8">
                            <!-- div email -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-4">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600"
                                    >
                                      <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <input type="email" name="email" id="email" class="bg-slate-100 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="Email">
                            </div>
                            <!-- div username -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-4">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 "
                                    >
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <input type="text" name="username" id="username"
                                    class="bg-slate-100 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="Username">
                            </div>
                            <!-- div tanggal lahir -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-4">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 "
                                    >
                                      <i class="fas fa-calendar"></i>
                                    </span>
                                </div>
                                <input type="date" name="birth_date" id="birth_date"
                                    class="bg-slate-100 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="Birth Date">
                            </div>
                            <!-- div ability -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-4">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 "
                                    >
                                      <i class="fas fa-brain"></i>
                                    </span>
                                </div>
                                <input type="text" name="ability" id="ability"
                                    class="bg-slate-100 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="Ability">
                            </div>
                            <!-- div username -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-4">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 "
                                    >
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <input type="password" name="password" id="password"
                                    class="bg-slate-100 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="Password">
                            </div>
                            <!-- div username -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-4">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 pb-2"
                                    >
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <input type="password" name="password" id="password"
                                    class="bg-slate-100 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-4" placeholder="Confirm Password">
                            </div>   
                            <div class="flex items-center mx-4">
                                <input id="checkbox-1" aria-describedby="checkbox-1" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded" checked="">
                                <label for="checkbox-1" class="text-sm ml-3 font-medium text-gray-900">By ticking, you are confirmed, understood and agree <a href="#" class="text-blue-600 hover:underline">terms and conditions</a></label>
                            </div>                   
                        </div>

                        

                        <a href="" >
                            <button type="submit" class="bg-slate-950 md:h-10 text-center items-center md:px-8 md:py-1 md:text-lg sm:text-xs sm:h-6 text-white rounded-3xl leading-tight font-sans mt-2 mb-2 w-full">Submit</button>
                        </a>
                        <a href="" >
                            <button type="submit" class="bg-slate-400 md:h-10 text-center items-center md:px-8 md:py-1 md:text-lg sm:text-xs sm:h-6 text-white rounded-3xl leading-tight font-sans mt-2 mb-2 w-full">Back</button>
                        </a>
                    </form>
                </div>    
            </div>
        </div>
    </section>
</body>
</html>
