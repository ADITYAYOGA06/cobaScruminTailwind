<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - ScrumIn</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="icon" href="../assets/logo_scrumin.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body class="font-['Open_Sans']">
    <!-- Background Keseluruhan -->
    <section class="  flex flex-row">
        <!-- Kiri -->
        <div class="flex flex-col w-2/3 relative bg-gradient-to-br from-slate-300 to-orange-400">
            <!-- <img class="w-full object-cover h-full" src="/public/assets/bg_forest.jpeg" alt=""> -->
            <h1 class="absolute text-5xl text-black top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 items-center justify-center m-auto font-bold">IMAGE</h1>
            <img class="absolute text-2xl w-12 text-white font-semibold top-12 left-12" src="/public/assets/logo_scrumin.png" alt="">
            <h2 class="absolute text-2xl text-slate-800 font-semibold top-12 right-12">Manage Your Scrum Neatly</h2>
        </div>
        <!-- Kanan -->
        <div class="flex flex-col w-1/3 rounded-lg items-center justify-center md:h-screen lg:py-0 sm:font-thin">
            <!-- Isi Card Container -->
            <div class="flex flex-col bg-[#FFF1E4] items-center justify-center w-full md:h-screen lg:py-0">
                <!-- Form Input -->
                <div class="flex flex-col w-full p-6 items-center  sm:p-8 ">
                    <h1 class=" font-semibold text-slate-950 md:text-4xl sm:text-xs">Welcome Back
                    </h1>
                    <h2 class="text-lg text-slate-950 md:text-lg sm:text-xs">Sign In To Your Account</h2>
                    <form class="space-y-2 md:space-y-4 w-full" action="">
                        <!-- div form -->
                        <div class="mt-14 pb-8">
                            <!-- div email -->
                            <div class="flex w-full flex-col">
                                <!-- <div class="flex -mr-px justify-center w-15 p-4">
                                    <span
                                      class="flex items-center leading-normal bg-white mb-3 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600"
                                    >
                                      <i class="fas fa-envelope"></i>
                                    </span>
                                </div> -->
                                <label for="block text-gray-700 text-xs font-semibold mb-2">Email</label>
                                <input type="email" name="email" id="email" class="bg-white border border-white active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-4" placeholder="">
                            </div>
                            <!-- div password -->
                            <div class="flex w-full flex-col">
                                <!-- <div class="flex -mr-px justify-center w-15 p-4">
                                    <span
                                      class="flex items-center leading-normal bg-white border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 "
                                    >
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </div> -->
                                <label for="block text-gray-700 text-xs font-semibold mb-2">Password</label>
                                <input type="password" name="password" id="password"
                                    class="bg-white border border-white active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto" placeholder="">
                            </div>                            
                        </div>
                        <a href="dashboard.html" >
                            <button type="submit" class="bg-[#4B6D5F] md:h-10 text-center items-center md:px-8 md:py-1 md:text-lg sm:text-xs sm:h-6 text-white rounded-xl leading-tight font-sans mt-2 mb-2 w-full">Login</button>
                        </a>
                    </form>
                </div>   
                <h1 class="text-sm mt-28 font-medium text-gray-900">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign Up</a></h1> 
            </div>
        </div>
    </section>
</body>
</html>
