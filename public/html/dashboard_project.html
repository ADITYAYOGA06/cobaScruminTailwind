<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="icon" href="../assets/logo_scrumin.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body class="font-['Open_Sans']">
    <section class="flex flex-row">
        <!-- sidebar -->
        <aside class="flex flex-col bg-[#4B6D5F] w-[188px] h-screen">
            <!-- Logo ScrumIn -->
            <div class="h-16 pt-5 justify-center mx-auto">
                <img class="flex items-center justify-center w-[91px]" src="/public/assets/scrumin_sidebar.png" alt="">
            </div>
            <ul class="flex flex-col pl-5 pt-5 items-center space-y-3">
                <li class="flex rounded-s-3xl h-12 text-white font-normal w-full hover:bg-white hover:text-black"><a class="text-xs ml-10 my-auto" href="">Overview</a></li>
                <li class="flex rounded-s-3xl h-12 text-white font-normal w-full hover:bg-white hover:text-black"><a class="text-xs ml-10 my-auto" href="">Project</a></li>
                <li class="flex rounded-s-3xl h-12 text-white font-normal w-full hover:bg-white hover:text-black"><a class="text-xs ml-10 my-auto" href="">Schedule</a></li>
                <li class="flex rounded-s-3xl h-12 text-white font-normal w-full hover:bg-white hover:text-black"><a class="text-xs ml-10 my-auto" href="">Forum</a></li>
            </ul>
            <!-- button Bawah -->
            <div class="flex flex-col items-center mt-[230px]">
                <hr class="h-px bg-white w-full">
                <div class="flex h-12 justify-center text-white font-normal w-full hover:bg-white hover:text-black"><a class="text-xs m-auto" href="">Invite Team Member</a></div>
                <hr class="h-px bg-white w-full">
                <div class="flex h-12 justify-center text-white font-normal w-full hover:bg-white hover:text-black"><a class="text-xs m-auto" href="">Help</a></div>
            </div>
        </aside>

        <!-- Bagian Dashboard Project -->
        <div class="flex flex-col items-center w-full bg-[#DEE5D4]">
            <!-- Profile -->
            <div class="flex flex-col items-center text-center mt-12">
                <h1 class="flex text-xs font-bold">Sunday, 7 May 2023</h1>
                <h1 class="flex text-2xl font-extrabold">Paijo Notonegoro</h1>
            </div>

            <!-- Pengumuman -->
            <div class="flex flex-col items-center text-center mt-16">
                <h1 class="flex text-base">You don't have any project yet,</h1>
                <h1 class="flex text-base">Choose one of the options below</h1>
            </div>

            <!-- Create or Join Project -->
            <div class="flex flex-row items-center text-center mt-20">
                <!-- Create Project -->
                <button>
                    <div class="modal-open flex flex-col w-60 h-60 border-dashed border-4 border-[#9B9B9B] items-center my-auto">
                        <div class="flex flex-col items-center my-auto">
                            <img class="flex w-14 h-14 mb-4" src="/public/assets/logo_plus.png" alt="">
                            <h1 class="flex justify-center mt-6 text-base text-[#9B9B9B]">Create New Project</h1>
                        </div>
                    </div>
                </button>    
                <div class="modal my-40 fixed inset-0 opacity-0 pointer-events-none transition duration-300 w-1/2 m-auto">
                    <div class="modal-content flex flex-col bg-white rounded-xl shadow-lg p-8 m-auto">
                        <h1>NGETES</h1>
                        <div class="flex flex-row">
                            <div class="flex flex-col w-44">
                                <input id="inputRole" class="flex rounded-md w-40 h-7 mr-4 bg-slate-300 mb-3" type="text" name="" id="">
                            </div>
                            <button onclick="myFunction()" class="flex">
                                <h1 class="px-3 rounded-md py-1 bg-slate-400">+</h1>
                            </button>
                        </div>
                        
                        <button class="modal-close items-center">Close Modal</button>
                    </div>
                </div>        

                <h1 class="flex mx-10">or</h1>

                <!-- Join Project -->
                <a href="">
                    <div class="flex flex-col w-60 h-60 border-dashed border-4 border-[#9B9B9B] items-center my-auto">
                        <div class="flex flex-col items-center my-auto">
                            <img class="flex w-20 h-20 mb-4" src="/public/assets/logo_add.png" alt="">
                            <h1 class="flex justify-center mt-6 text-base text-[#9B9B9B]">Join Project</h1>
                        </div>
                    </div>
                </a>    
            </div>  
        </div>

    </section>
</body>
</html>

<script>
    const modal = document.querySelector('.modal');
    const modalOpen = document.querySelector('.modal-open');
    const modalClose = document.querySelector('.modal-close');

    modalOpen.addEventListener('click', function() {
    modal.classList.remove('opacity-0', 'pointer-events-none');
    modal.classList.add('opacity-100');
    });

    modalClose.addEventListener('click', function() {
    modal.classList.remove('opacity-100');
    modal.classList.add('opacity-0', 'pointer-events-none');
    });

    function myFunction() {
        const h2 = document.getElementById("inputRole");
        let html = '<input id="inputRole" class="flex rounded-md w-40 h-7 mr-4 bg-slate-300 mb-3" type="text" name="" id="">';
        h2.insertAdjacentHTML("afterend", html);
    }
</script>
