<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD - ScrumIn</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="icon" href="../assets/logo_scrumin.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body class="font-['Open_Sans']">
    <section class="flex flex-col bg-white">
        <!-- Navbar -->
        <nav class="flex flex-row w-full bg-slate-300 h-16 items-center">
            <!-- Nav kiri -->
            <div class="flex flex-row justify-start pl-4 w-1/3">
                <ul class="flex flex-row">
                    <li><a class="flex p-2 font-semibold" href="">Menu1</a></li>
                    <li><a class="flex p-2 font-semibold" href="">Menu2</a></li>
                    <li><a class="flex p-2 font-semibold" href="">Menu3</a></li>
                </ul>
            </div>
            <!-- Nav Tengah -->
            <div class="flex flex-row justify-center w-1/3">
                <a class="flex flex-row" href="">
                    <img class="flex justify-center text-2xl w-12 mx-2 text-white font-semibold" src="/public/assets/logo_scrumin_nt.png" alt="">
                    <h1 class="flex items-center mx-2 text-xl font-semibold">SCRUM.IN</h1>
                </a>
            </div>
            <!-- Nav Kanan -->
            <div class="flex flex-row justify-end w-1/3 pr-4">
                <div class="inline-block h-10 min-h-[1em] w-0.5 bg-slate-800 opacity-100 dark:opacity-50"></div>
                <a class="flex flex-row" href="">
                    <img class="flex items-center m-auto h-10 w-10 mx-2 text-white font-semibold" src="/public/assets/logo_scrumin_nt.png" alt="">
                    <h1 class="flex items-center justify-end font-semibold">My Account</h1>
                </a>
            </div>
        </nav>

        <!-- Bagian Inti -->
        <div class="flex flex-col w-full px-8 py-2">
            <!-- Tulisan Dashboard -->
            <div class="flex h-8">
                <h1 class="font-black text-xl text-black">Dashboard</h1>
            </div>
            <!-- Bagian Blok -->
            <div class="">
                <!-- 2 Blok Atas -->
                <div class="relative flex flex-row h-40v mb-2">
                    <!-- Atas Kiri -->
                    <div class="flex relative w-1/2 h-full">
                        <!-- Card -->
                        <div class="flex bg-slate-300 rounded-xl w-full m-1 p-2">
                            <h1>Introduction</h1>
                        </div>
                    </div>
                    <!-- Atas Kanan -->
                    <div class="flex relative w-1/2 h-full">
                        <!-- Card -->
                        <div class="flex bg-slate-300 rounded-xl w-full m-1 p-2">
                            <h1>Assign</h1>
                        </div>
                    </div>
                </div>
                <!-- 2 Blok Bawah -->
                <div class="flex flex-row h-40v mt-2">
                    <!-- Bawah Kiri -->
                    <div class="flex relative w-1/2 h-full">
                        <!-- Card -->
                        <div class="flex bg-slate-300 rounded-xl w-full m-1 p-2">
                            <h1>Projects</h1>
                        </div>
                    </div>
                    <!-- Bawah Kanan -->
                    <div class="flex relative w-1/2 h-full">
                        <!-- Card -->
                        <div class="flex bg-slate-300 rounded-xl w-full m-1 p-2">
                            <h1>Activity</h1>
                        </div>
                    </div>
                </div>
                <input type="date" name="" id="">
            </div>
        </div>
    </section>
</body>
</html>
