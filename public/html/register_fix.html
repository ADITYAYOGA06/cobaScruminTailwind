<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="icon" href="../assets/logo_scrumin.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Keseluruhan -->
    <section class="bg-gradient-to-br from-slate-300 to-orange-400 flex flex-row">
        <!-- Kiri -->
        <div class="flex flex-col w-1/3 relative">
            <img class="absolute w-12 text-white font-semibold top-12 left-12" src="/public/assets/logo_scrumin.png" alt="">
            <h1 class="absolute text-3xl text-slate-800 m-auto font-bold top-64 left-1/3 -translate-x-1/3 -translate-y-1/2 items-center justify-center">CREATE YOUR ACCOUNT</h1>
            <h2 class="absolute text-sm text-slate-800 font-light top-96 left-1/3 -translate-x-1/3 -translate-y-1/2 items-center justify-center">Let's create your account and start to use our amazing feature and improve your project management quality</h2>
        </div>

        <!-- Card Container -->
        <div class="flex flex-col w-2/3 relative">
            <!-- Isi Card Container -->
            <div class="flex flex-col bg-slate-100 pt-12 items-center justify-center md:h-screen">
                <!-- Form Input -->
                <div class="flex flex-col w-full pt-6 items-center space-y-4 md:space-y-2 ">
                    <form class="pb-2 px-32 space-y-2 md:space-y-2 w-full" action="">
                        <!-- div form -->
                        <div class="">
                            <div class="flex w-full">
                                <!-- div first name -->
                                <div class="flex flex-row w-1/2">
                                    <div class="flex -mr-px justify-center w-15 p-2">
                                        <span
                                        class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 "
                                        >
                                        <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="text" name="firstname" id="firstname"
                                        class="bg-slate-200 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="First Name">
                                </div>
                                <!-- div last name -->
                                <div class="flex flex-row w-1/2">
                                    <div class="flex -mr-px justify-center w-15 p-2">
                                        <span
                                        class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 "
                                        >
                                        <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="text" name="lastname" id="lastname"
                                        class="bg-slate-200 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="Last Name">
                                </div>
                            </div>
                            <!-- div username -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-2">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 "
                                    >
                                      <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" name="username" id="username"
                                    class="bg-slate-200 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="Username">
                            </div>
                            <!-- div email -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-2">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600"
                                    >
                                      <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <input type="email" name="email" id="email" class="bg-slate-200 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="Email">
                            </div>
                            <!-- div pass -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-2">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 pb-2 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 "
                                    >
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <input type="password" name="password" id="password"
                                    class="bg-slate-200 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-2" placeholder="Password">
                            </div>
                            <!-- div confirm pass -->
                            <div class="flex w-full">
                                <div class="flex -mr-px justify-center w-15 p-2">
                                    <span
                                      class="flex items-center leading-normal bg-slate-100 border-0 rounded rounded-r-none md:text-2xl sm:text-xl text-gray-600 pb-2"
                                    >
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <input type="password" name="password" id="password"
                                    class="bg-slate-200 border border-slate-100 active: border-b-2  text-slate-950 sm:text-sm rounded-lg w-full p-2.5 flex-shrink flex-grow flex-auto mb-4" placeholder="Confirm Password">
                            </div>   
                            <div class="flex items-center mx-4">
                                <input id="checkbox-1" aria-describedby="checkbox-1" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded" checked="">
                                <label for="checkbox-1" class="text-sm ml-3 font-medium text-gray-900">By ticking, you are confirmed, understood and agree <a href="#" class="text-blue-600 hover:underline">terms and conditions</a></label>
                            </div>    
                            <a href="" >
                                <button type="submit" class="bg-slate-600 md:h-10 text-center items-center md:px-4 md:py-1 md:text-lg sm:text-xs sm:h-6 text-white rounded-xl leading-tight font-sans mt-4 mb-2 w-full">Sign Up</button>
                            </a>               
                        </div>
                    </form>
                    <!-- <h1 class="text-sm mt-28 font-medium text-gray-900">Already have an account? <a href="#" class="text-blue-600 hover:underline">Sign In</a></h1> -->
                </div> 
                <h1 class="text-sm mt-28 font-medium text-gray-900">Already have an account? <a href="#" class="text-blue-600 hover:underline">Sign In</a></h1>    
            </div>
        </div>
    </section>
</body>
</html>
